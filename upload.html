<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STUROX - Upload</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>STUROX - Upload Files</h1>
  </header>
  <main>
    <form id="uploadForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="rollId">Roll/ID:</label>
      <input type="text" id="rollId" name="rollId" required />
      <label for="fileUpload">Choose file(s) to upload (any format):</label>
      <input type="file" id="fileUpload" name="fileUpload" multiple required />
      <button type="submit">Next</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 STUROX</p>
  </footer>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Normally here you'd upload files to server
      // For this demo, just store data in sessionStorage and move on
      const name = document.getElementById('name').value.trim();
      const rollId = document.getElementById('rollId').value.trim();
      const files = document.getElementById('fileUpload').files;
      if(!name || !rollId || files.length === 0) {
        alert('Please fill all fields and select at least one file.');
        return;
      }
      sessionStorage.setItem('upload_name', name);
      sessionStorage.setItem('upload_rollId', rollId);
      // Storing filenames just for demo, no real file upload here
      let fileNames = [];
      for(let i=0; i<files.length; i++) {
        fileNames.push(files[i].name);
      }
      sessionStorage.setItem('upload_files', JSON.stringify(fileNames));
      window.location.href = 'delivery.html';
    });
  </script>
</body>
</html>
